<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dropdown-menu.css">
</head>
<body>
    <header>
        <div class="amazon-logo">
            <img src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png" alt="" class="logo">
        </div>
        <div class="amazon-mobile-logo">
            <img src="https://supersimple.dev/projects/amazon/images/amazon-mobile-logo-white.png" alt="" class="mobile-logo">
        </div>
        <div class="search-bar">
            <input type="text" class="search" placeholder="Search">
            <button class="search-btn">
                <img src="https://supersimple.dev/projects/amazon/images/icons/search-icon.png" alt="">
            </button>
        </div>
        <div class="cart">
            <span class="returns"><a href="#">Returns <br><b>& Orders</b></a></span>
            <div class="cart-info">
                <span class="cart-quantity">0</span>
                <img class="cart-img" src="https://supersimple.dev/projects/amazon/images/icons/cart-icon.png" alt="">
            </div>
            <span class="cart-text"><a href="checkout.html"><b>Cart</b></a></span>
        </div>
        <div class="burger-menu">
            <button class="js-burger-btn burger-btn">
                <img class="burger-icon" src="https://supersimple.dev/projects/amazon/images/icons/hamburger-menu.png" alt="">
            </button>
        </div>
    </header>
    <nav class="js-dropdown-nav dropdown-nav"></nav>
    <main>
        <div class="css-grid"></div>
    </main>
    <script src="js/goods.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/amazon.js"></script>
</body>
</html>
